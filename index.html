<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download Image</title>
    <script>
        window.onload = function() {
            const imageURL = "https://raw.githubusercontent.com/M-Jai/mj/main/image.jpg"; // Replace with your GitHub image URL
            const link = document.createElement("a");
            link.href = imageURL;
            link.download = "github-image.jpg"; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <h2>Downloading Image...</h2>
    <p>If the image doesn't download automatically, <a id="manualDownload" href="#">click here</a>.</p>
    <script>
        document.getElementById("manualDownload").href = "https://raw.githubusercontent.com/M-Jai/mj/main/image.jpg";
        document.getElementById("manualDownload").download = "github-image.jpg";
    </script>
</body>
</html>
