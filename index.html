<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup on Load</title>
</head>
<body>
    <script>
        window.onload = function() {
            alert("Welcome! This is a pop-up message when the website loads.");
        };
    </script>
</body>
</html>
